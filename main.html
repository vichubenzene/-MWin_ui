!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkbox</title>
    <style>
        #box{
            margin:50px;
            width:50px;
            height:50px;
            border:2px solid black;
            padding:10px;
        }
  
        .cardcheckbox {
        opacity: 0;
          
        }
  
        .cardcheckbox:hover,
        .cardcheckbox:checked {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="box">
        <div>
            <input type="checkbox"
                   class="cardcheckbox" 
                   align="right"/>
        </div>
    </div>
</body>
</html>
